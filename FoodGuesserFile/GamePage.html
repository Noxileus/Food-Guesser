<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodGuessr</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Food Guesser</h1>
        </header>
        
        <main>
            <div class="dropdown">
                <button>Navigate</button>
                <div class="dropdown-options">
                  <a href="/FoodGuesserFile/index.html">Main Page</a>
                  <a href="/FoodGuesserFile/GamePage.html">Game Page</a>
                </div>
              </div>
    
            <div class="scrollable-content">
                <div class="image-container">
                    <img id="food-image" src="" alt="Food Dish">
                </div>
                <div class="info">
                    <p id="country" style="display: none;"></p>
                    <p id="food-name"></p>
                    <div id="ingredients-container">
                        <h3>Ingredients</h3>
                        <ul id="ingredient-list"></ul>
                    </div>
                </div>
            </div>
    
            <div id="guess-container">
                <input type="text" id="guess-input" placeholder="Guess the country">
                <button onclick="submitGuess()">Submit Guess</button>
            </div>
            <div id="feedback"></div>
        </main>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
