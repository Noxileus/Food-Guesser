<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodGuessr</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Food Guesser</h1>
        <div id="game-container">
            <img id="food-image" src="" alt="Food Image" class="img-fluid">
            <div id="food-info">
                <h2 id="food-name">Name (Reveals after correct guess)</h2>
                <p><strong>Ingredients:</strong> <span id="ingredients"></span></p>
                <p><strong>Instructions:</strong> <span id="description"></span></p>
                <!-- The country is stored here but not displayed -->
                <p id="country" style="display: none;"></p>
            </div>
            <div id="guess-container">
                <input type="text" id="guess-input" placeholder="Guess the country">
                <button onclick="submitGuess()">Submit Guess</button>
            </div>
            <div id="feedback"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
